<!DOCTYPE html>
<html lang="es">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/home.css' %}" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Nomina<span class="text-secondary">System</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Inicio</a>
          </li>

        <div class="d-flex">
          <a href="{% url 'sign_up' %}" class="btn btn-outline-primary me-2">
            <i class="fas fa-user-plus"></i> Registrarse
          </a>
        </div>

        <div class="d-flex">
          <a href="{% url 'sign_in' %}" class="btn btn-outline-primary me-2">
            <i class="fas fa-right-to-bracket"></i> Iniciar Sesi√≥n
          </a>
        </div>

      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}

  {% block extra_js %}

  {% endblock %}
</body>

</html>
