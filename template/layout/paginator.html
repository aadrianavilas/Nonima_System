<nav aria-label="Page navigation" class="mb-4">
        <ul class="pagination justify-content-center">
            {% if registers.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{registers.previous_page_number}}{% if request.GET.search %}&search={{request.GET.search}}{% endif %}">Anterior</a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
            </li>
            {% endif %}


            {% for page in pages_range %}
            <li class="page-item {% if current_page == page %}active{% endif %}"><a class="page-link"
                    href="?page={{page}}{% if request.GET.search %}&search={{request.GET.search}}{% endif %}">{{page}}</a></li>
            {% endfor %}


            {% if registers.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{registers.next_page_number}}{% if request.GET.search %}&search={{request.GET.search}}{% endif %}">Siguiente</a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Siguiente</a>
            </li>
            {% endif %}
        </ul>
    </nav>
